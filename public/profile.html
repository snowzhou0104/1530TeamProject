<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css" />
</head>

<body onload="loadUser()">
    <div class="container">
        <div class="row">
            <div>
                <nav>
                    <div id="navbarSupportedContent">
                        <ul class="horizontal-list">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Tax Management</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" href="login.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col col-6 " style="margin-top: 100px">
                <div>
                    <h3 class="text-center">Update profile</h3>
                </div>
                <div>
                    <form method="post" onsubmit="return false;">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" readonly
                                placeholder="please input email">
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="please input name" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" class="form-control form-control-lg">
                                <option>male</option>
                                <option>female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" placeholder="please input age">
                        </div>

                        <button id="saveBtn" onclick="saveUser()" class="btn btn-primary">save</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="http://localhost:3000/main.js"></script>

</html>
