<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tax rate calculation</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="getRates()">

    <div class="container">
        <div class="row">
            <div>
                <nav>
                    <div id="navbarSupportedContent">
                        <ul class="horizontal-list">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Tax Management</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" href="login.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col col-6 " style="margin-top: 100px">
                <div>
                    <h3 class="text-center">Tax rate calculation</h3>
                </div>
                <div>
                    <form method="post" onsubmit="return false;">
                        <div class="form-group">
                            <label for="income">Income</label>
                            <input type="text" class="form-control" id="income" required
                                placeholder="please input income">
                        </div>
                        <div class="form-group">
                            <label for="rate">Tax Rate</label>
                            <select id="rate" class="form-control form-control-lg" onchange="selectRate()">
                                <option value="-1">Select a rate</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="deduction">Standard Deduction</label>
                            <input type="text" class="form-control" id="deduction" readonly
                                placeholder="please input Standard Deduction">
                        </div>
                        <div style="margin-top: 20px;margin-bottom: 20px">
                            <h4 id="result"></h4>
                        </div>

                        <button onclick="calcRate()" class="btn btn-primary">Calculate taxes</button>
                    </form>
                </div>

            </div>

            <div class=" " style="margin-top: 100px">
                <h3 class="text-center">State Tax Reports</h3>
                <div class="list-group" style="margin-top: 40px">
                    <ul>
                        <li> <a target="_blank" class="list-group-item list-group-item-action"
                                href="https://www.nj.gov/treasury/taxation/njit13.shtml">NJ Division of Taxation -
                                Income Tax -
                                Deductions</a></li>
                        <li> <a target="_blank" class="list-group-item list-group-item-action"
                                href="https://www.nyc.gov/site/finance/business/business-corporation-tax.page">New York
                                Business
                                Corporation
                                Tax</a></li>
                        <li> <a target="_blank" class="list-group-item list-group-item-action"
                                href="https://dor.wa.gov/sites/default/files/2022-03/10_Insurance_Premiums_Tax.pdf">Insurance
                                Premium Tax</a></li>
                    </ul>




                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="http://localhost:3000/main.js"></script>

</html>
